<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>Profile</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 2rem; }
    .card { max-width: 520px; padding: 1.5rem; border: 1px solid #ddd; border-radius: 12px; }
    img { width: 64px; height: 64px; border-radius: 50%; object-fit: cover; }
    .row { display: flex; align-items: center; gap: 1rem; margin-bottom: 1rem; }
    .logout { margin-top: 1rem; }
    button { padding: .6rem 1rem; border: 0; border-radius: 8px; cursor: pointer; }
  </style>
</head>
<body>
<div class="card">
  <div class="row">
    <img th:if="${picture}" th:src="${picture}" alt="avatar"/>
    <div>
      <div><strong th:text="${name}">Name</strong></div>
      <div th:text="${email}">email@example.com</div>
    </div>
  </div>

  <!-- Logout (POST /logout with CSRF) -->
  <div class="logout">
    <form th:action="@{/logout}" method="post">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
      <button type="submit">Logout</button>
    </form>
  </div>
</div>
</body>
</html>
